
    <main class="form-signin">
      <form [formGroup] = "loginForm">
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Parola</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
